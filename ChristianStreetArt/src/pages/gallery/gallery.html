<!--
  Generated template for the Gallery page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item-group>
		<ion-item *ngFor="let item of items">
			<a (click)="map(item)">
				{{ item }}
				<ion-img style="width: 80px; height: 80px;" src="https://manuebr.files.wordpress.com/2013/12/1524824_1437260766488596_1114284628_n.jpg"></ion-img>
			</a>
		</ion-item>
	  </ion-item-group>
	</ion-list>
</ion-content>
